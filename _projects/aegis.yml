project_description: 本解决方案采用公私密钥对对Java软件进行授权和验证，从而保护Java软件的知识产权。通过本解决方案可以有效的保护您的Java软件不被非法使用，同时可以限制软件的用户名、公司名、邮箱、启用时间、使用期限等信息。本解决方案包括授权文件生成器、授权验证API接口，以及相关的帮助文档和技术支持。本解决方案支持多个自定义字段，但暂时不包括代码混淆功能。
